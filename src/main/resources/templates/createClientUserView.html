<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Santander SIDManager: Documents not registered in the database</title>
    <link rel="icon" type="image/png" href="/img/favicon.png">
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/js/shared.js"></script>
    
    <link rel="stylesheet" href="/css/shared.css">
    <link rel="stylesheet" href="/css/forms.css">
</head>
<body>	
    <header>
        <h1 th:attr="onclick='location.href=\'' + @{${@environment.getProperty('serverUrl')}} + '\';'" &nbsp;>
            <img src="/img/logo-santander.svg" alt="Santander">
            <span id="headerTitle">SIDManager</span>
        </h1>
    </header>
	
	<main>
	    <div class="container">
	    
	        <!-- Show the message if it exists / paint it red if it is a warning / print the one from app.properties with that name -->
	        <div id="errorMessageModal" class="modal" th:if="${responseMessage}">
	            <div class="modal-content" 
	            	th:style="${isAWarningMessage ? 
		        		'background-color:red;' :
		            	'background-color:green;'}">
	                <span class="close-button">&times;</span>
	                <p th:text="#{${responseMessage}}"></p>
	            </div>
	        </div>
	        
	        <form style="border:1px solid #ccc" th:action="@{/user/create}" method="post">
			    <div class="container">
			        <h1>Sign Up</h1>
			        <p> Please fill in this form to create an account.</p>
			        <hr>
			
			        <label for="email"><b> Email (*) </b></label>
			        <input type="text" placeholder="Enter Email" name="email" 
			            pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required>
			
			        <label for="password"><b> Password (*) </b> <p>Must contain 8 or more characters</p></label>
			        <input type="password" placeholder="Enter Password" name="password" 
			            pattern=".{8,}" required>
			
			        <label for="psw-repeat"><b> Repeat Password (*)</b></label>
			        <input type="password" placeholder="Repeat Password" name="psw-repeat" 
			            pattern=".{8,}" required>
			
			        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
			
			        <div class="clearfix">
			            <button type="submit" class="signupbtn">Sign Up</button>
			        </div>
			    </div>
			</form>
	    </div>
	</main>
</body>
</html>
